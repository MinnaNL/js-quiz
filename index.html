<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz med Javascripts</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <main>
            <header id="intro">
            <h1> A Quiz of Ice and Fire</h1>
            <p> Will you rule the seven kingdoms or bring dishonor to your family name? I wish you good fortune in the quiz to come!</p>
            <!-- dark mode knapp -->
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>

            </header>
                <section id="quiz-container">
                    <form id="quiz-form">
                    <!-- Här kommer frågorna hamna -->
                    </form>

                    <button class="submit" type="button">Check your answers</button>
                    <button class="reset" type="button">Restart Quiz</button>
                </section>
                <section>
                    <h2 id="results-h">Results</h2>
                    <p id="results"></p>
                    <a id="bottom"></a>
                </section>
        </main>
    </body>
</html>
