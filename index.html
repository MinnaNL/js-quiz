<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz med Javascripts</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <main>
            <section>
            <h1> A Quiz of Ice and Fire</h1>
            <p> Welcome to quiz</p>
            <!-- dark mode knapp -->
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>

            </section>
                <div class="quiz-container">
                    <form id="quiz-form">
                    <!-- Här kommer frågorna hamna -->
                    </form>
                    
                    <button class="submit" type="button">Check your answers</button>
                    <button class="reset" type="button">Reset Quiz</button>
                    <h2 id="results-h">Results</h2>
                    <p id="results"></p>
                </div>
        </main>
    </body>
</html>
